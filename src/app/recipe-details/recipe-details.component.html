<div *ngIf="recipe">

    <h1>{{recipe.label}}</h1>
    <div>
        <img *ngIf="recipe.image" src="{{recipe.image}}" alt="{{recipe.label}}">
    </div>


    <div *ngIf="isLoggedIn">
        <button (click)="setIsChoosingList(true)">Add to list</button>
        <div *ngIf="isChoosingList">
            
        </div>
    </div>
</div>
