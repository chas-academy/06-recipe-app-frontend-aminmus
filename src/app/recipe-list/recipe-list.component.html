<mat-card *ngIf="recipeList">
    <mat-card-header>
        <mat-card-title>{{recipeList.name}}</mat-card-title>
        <mat-card-actions align="end">
            <button mat-button color="warn" (click)="deleteList()">Delete</button>
            <button mat-button color="primary">Rename</button>
        </mat-card-actions>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="recipeList.recipes.length > 0">
            <a mat-list-item *ngFor="let recipe of recipeList.recipes" class="noDecoration"
                href="recipe/{{recipe.encodedUri}}">
                {{recipe.label}}
            </a>
        </mat-list>
    </mat-card-content>
</mat-card>
