<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Add new recipe list</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="listForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label>List name</mat-label>
                <input matInput type="text" formControlName="listName" />
            </mat-form-field>

            <button mat-raised-button type="submit" color="primary">Create new list</button>
        </form>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>My Recipe Lists</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngIf="recipeLists">
            <ng-container *ngFor="let list of recipeLists">
                <a mat-list-item href="recipe-list/{{list.id}}" class="noDecoration">{{list.name}}</a>
                <mat-divider class="short"></mat-divider>
            </ng-container>
        </mat-list>
    </mat-card-content>
</mat-card>
