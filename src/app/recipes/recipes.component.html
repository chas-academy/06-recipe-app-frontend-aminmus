<input #search type="text">
<button type="button" class="btn btn-primary" (click)="getRecipes(search.value); search.value=''">Search</button>

<ul>
    <li *ngFor="let recipe of recipes">
        <div>
            <a routerLink="/recipe/{{recipe.id}}">
                <img *ngIf="recipe.imageUrlsBySize" src="{{recipe.imageUrlsBySize[90]}}" alt="{{recipe.recipeName}}">
                <span>{{recipe.recipeName}}</span>
            </a>
        </div>
    </li>
</ul>
