<mat-card *ngIf="recipes">
    <mat-card-header>
        <mat-card-title>
            <h2>Search results</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngFor="let recipe of recipes">
            <a class="noDecoration" href="recipe/{{recipe.encodedUri}}">
                <mat-card>
                    <mat-card-header>
                        <mat-card-title>
                            <h3>
                                {{recipe.label}}
                            </h3>
                        </mat-card-title>
                        <mat-card-subtitle>{{recipe.source}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{recipe.image}}" alt="{{recipe.label}}">
                    <!-- <mat-card-content></mat-card-content> -->
                </mat-card>
            </a>
        </div>
    </mat-card-content>
</mat-card>
